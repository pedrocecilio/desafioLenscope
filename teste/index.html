<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <script src="index.js"></script>
    <title>Teste</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">
        Consultar Lente Ideal!
    </div>

    <div class="container">
        <form action="">
            <div class="details">
                <div class="input-box">
                    <span class="details">Grau Esférico do Olho Esquerdo</span>
                    <input type="number" id="esfericoOE" placeholder="Digite o grau" step="0.25" min="-15" max="0">
                </div>
                <div class=" input-box">
                    <span class="details">Grau Esférico do Olho Direito</span>
                    <input type="number" id="esfericoOD" placeholder="Digite o grau" step="0.25" min="-15" max="0">
                </div>
                <div class=" input-box">
                    <span class="details">Grau Cilíndrico do Olho Esquerdo</span>
                    <input type="number" id="cilindricoOE" placeholder="Digite o grau" step="0.25" min="-15" max="0">
                </div>
                <div class=" input-box">
                    <span class="details">Grau Cilíndrico do Olho Direito</span>
                    <input type="number" id="cilindricoOD" placeholder="Digite o grau" step="0.25" min="-15" max="0">
                </div>
            </div>
            <div class="button">
                <input class="btn btn-primary btn-lg" type="button" value="Consultar" onclick="chamar()">
            </div>
        </form>

    </div>
    <div class="answer" id="result"></div>
</body>

</html>
